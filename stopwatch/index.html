<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop your watches!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-1">
        <div id="timer">
            <h1 id="timer-text">0.00</h1>
        </div>
        <div id="stopwatch-controls">
            <button id="start" class="sw-btn" onclick="stopwatchStart()">Start</button>
            <button id="stop" class="sw-btn" onclick="stopwatchStop()">Stop</button>
            <button id="reset" class="sw-btn" onclick="stopwatchLapReset()">Reset</button>
        </div>
        <div id="lap-display"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
