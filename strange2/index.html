<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>How long until Dr. Strange: Multiverse of Madness comes out?!?!?</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap');
    </style>
<link rel="stylesheet" href="master.css">
</head>
<body>
<div id="parent">
    <img id="poster" style="margin: auto;" src="/strange2/poster.jpg" width="441" height="654">
    <div id="counter">
        <p id="strange"></p>
    </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("May 5, 2022 19:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="strange"
  document.getElementById("strange").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("strange").innerHTML = "Dr. Strange is out now. You can see it NOW.";
  }
}, 1000);
</script>

</body>
</html>
